<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="stylelogin.css" />
  <title>Login</title>
<style>

        .profile-picture {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-picture img {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

</style>
</head>
<body>
  <div class="profile-picture" id="profile-picture">
    <img id="profile-image" src="" alt="Profielfoto">
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userImage = localStorage.getItem('userimage');
        if (userImage) {
            document.getElementById('profile-image').src = userImage;
        }
    });
</script>
<h4>&nbsp;</h4>
<form>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="inputEmail" class="form-control" />
    <label class="form-label" for="form2Example1">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-2">
    <input type="password" id="inputPassword" class="form-control" />
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
    
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4" id="signin">Sign in</button>
  <button type="submit" class="btn btn-primary btn-block mb-4" id="signup">Sign Up</button>
  </div>
</form>

<h4 id="user">Welcome user: </h4>

   <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="applogin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const customBackgroundImage = localStorage.getItem('customBackgroundImage');
        if (customBackgroundImage) {
            document.body.style.backgroundImage = `url(${customBackgroundImage})`;
        }
    });
</script>
</body>
</html>
